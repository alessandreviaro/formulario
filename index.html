<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Formulário de Contato</title>
        <link href="styles/style.css" rel="stylesheet"/>
        
    </head>
    <body>
        <section>
            <h2 class="title-page">Formulário de Contato</h2>
            <form>
                <div class="form-input">
                    <label>Nome:</label>
                    <input type="text"/>
                </div>
                <div class="form-input">
                    <label>E-mail:</label>
                    <input type="email"/>
                </div>
                <div class="form-input">
                    <label>Mensagem:</label>
                    <textarea></textarea>
                </div>
                <input type="submit" value="Enviar"
            </form>
        </section>
    </body>
    
</html>

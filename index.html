<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Formulário de Contato</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <h2 class="title-page">Formulário de Contato</h2>
        <form id="contact-form">
            <div class="form-input">
                <input name="name" type="text" placeholder="Nome" autocomplete="name"/>
            </div>
            <div class="form-input">
                <input name="email" type="email" placeholder="E-mail" autocomplete="email"/>
            </div>
            <div class="form-input">
                <textarea name="message" placeholder="Mensagem" autocomplete="message"></textarea>
            </div>
            <input type="submit" value="Enviar"/>
        </form>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
